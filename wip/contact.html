<section id ="contact" class="wrapper style4 special">
    <div class="inner">
        <header class="major">
            <h2>Contact</h2>
            <form method="POST" action="https://formspree.io/f/mqknwlgo">
                <div class="row gtr-uniform">
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="demo-name" id="demo-name" value="" placeholder="Name*" required/>
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email*" required/>
                    </div>
                    <div>
                        <input type="checkbox" id="is-human" name="is-human" unchecked required>
                        <label for="is-human">Not a robot*</label>
                    </div>
                    <div class="col-12">
                        <textarea name="demo-message" id="demo-message" placeholder="Enter your message*" rows="6" required></textarea>
                    </div>
                    <div class="col-12">
                        <ul class="actions">
                            <li><input type="submit" value="Send Message" class="primary" /></li>
                            <li><input type="reset" value="Reset" /></li>
                        </ul>
                    </div>
                </div>
            </form>
        </header>
    </div>
</section>
